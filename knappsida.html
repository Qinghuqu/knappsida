<!DOCTYPE html>
<html>
  <head>
    <title>Asylum for buttons</title>
    <link rel="stylesheet" href="knappstil.css"/>
  </head>
  <body>
    <main>
      <div id="delete" class="delete">Delete stuff</div>
    </main>
    <div id="container" class="container">
      <table>
        <tr><td><h1>Delete entry title</h1></td></tr>
        <tr><td><p><em>WARNING</em> - this operation leads to deletion. Confirm Delete?</p></td></tr>
        <tr><td id="okcancel" class="okcancel">
          <div id="ok">OK</div>
          <div id="cancel">CANCEL</div>
        </td></tr>
      </table>
    </div>
    <script type="text/javascript" src="buttonscript.js"></script>
  </body>
</html>
